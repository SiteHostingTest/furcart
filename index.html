<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furcart - Launching Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #FFD700, #FF6347, #FF69B4);
            background-size: 600% 400%;
            animation: gradientBG 15s ease infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #fff;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #fff;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <img src="https://www.litter-robot.com/media/wysiwyg/ragdoll-1.png" alt="Ragdoll Cat">

</html>
